<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="validateForm()">
        Kérem a felhasználónevét:
        <input type="text" name="username" id="username">
        <input type="submit" name="submit" value="ok">
    </form>
    <script>
        badNameError = new Error("Felhasználóneve nem megfelelő");
        nonameError= new Error("Mező nem maradhat üres");

        function validateForm{
            checkName(document.forms[0].username.value);
        }

        function checkName(uName){
            try {
                if (uName == "") throw nonameError;
                if (uName != "János") throw badNameError;       
            } 
            catch (e) {
                alert(e.name);
                alert(e.message);}
            
        }
    </script>
</body>
</html>
