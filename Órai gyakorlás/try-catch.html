<body>

    <script>
        function checkAge(){
            try{
                var a=document.forms[0].kor.value
                if (a > 99)
                throw RangeError
            }
            catch(e){
                alert(e.name)
            }
            document.write("az ön kora" +a)
        }
    </script>
   <form >
       <label for="">adja meg az életkorát</label>
       <input type="text" name="kor" onblur="checkAge()">
   </form>
</body>
