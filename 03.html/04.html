<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="red" onclick="szin(this.value)"><br>
    <input type="button" value="blue" onclick="szin(this.value)"><br>
    <input type="button" value="yellow" onclick="szin(this.value)"><br>
    <script>
        function szin(p){
            document.body.style.backgroundColor = p;
            
      }
    </script>
</body>
</html>
