    <script>
        function startTime() {
          const today = new Date();
          let ev = today.getFullYear();
          let honap = today.getMonth();
          let skr = today.getDay();
          let nap = today.getDate();
          let h = today.getHours();
          let m = today.getMinutes();
          let s = today.getSeconds();
        
          let tomb = ["január", "februar", "március", "április","május","június","július","augusztus",]
          m = checkTime(m);
          s = checkTime(s);
          nap = checkTime(nap);
          skr = hét(skr);
          document.getElementById('txt').innerHTML = ev + "."+ tomb[honap] + "."+ nap+". "+"("+ skr+")" +"    \t  "+ h + ":" + m + ":" + s;
          setTimeout(startTime, 1000);
            if (m % 2 == 0) {
                document.getElementById('kep').innerHTML = "<img src='letöltés.png'>";
            }
            else{
                document.getElementById('kep').innerHTML = "<img src='no.png'>";
            }
          
    
        }
    
        function hét(i) {
            switch (i) {
                case 1:
                    return "hétfő"
                    break;
                case 2 :
                    return "kedd"
                    break;
                case 3:
                    return "szerda"
                    break;
                case 4:
                    return "csütörtök"
                    break;
                case 5:
                    return "péntek"
                    break;
                case 6 :
                    return "szombat"
                    break;
                default:
                    break;
            }
        }
        function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
        }
