<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 

    <!-- alapdíj:2000ft 
    súly:100ft/kg 
    km díj:150/km --> 
</head> 

<body> 
    <form name="lap"> <!--Mivel bodyn belül van a script kell neki egy form is amire hivatkozni tudunk-->
        <input type="number" name="suly"> <!--számalalpú bekérés-->
        <select name="távolság"  id=""> <!--lenyiló gomb-->
            <script> //lenyíló gomb adatainak megadása scripttel
                var varosok = [['Balmazújváros',28],['Hajdúböszrmény',19],['Hajdúnánás',46],['Hajdúdorog',36],['Hajdúvíd',30]]; //a város távolságoknak tömb megadasa
                for (let i = 0; i < varosok.length; i++) //for ciklus
                 { 
                    document.write("<option value="+varosok[i][1]+">"+varosok[i][0]+"</option>"); //az értéket ráimplementáljuk a lenyilo gombra, ráhivatkozunk 
                } 
            </script> <!--gomb script lezárása-->
        </select> <!--lenyiló gomb lezárása-->
        <input type="button" value="Ok" onclick="szamolas(document.lap.suly.value,document.lap.távolság.value)"> <!--gomb amivel elinditjuk a scriptet-->
    </form>  <!--form lezárása-->

    <script> //számolás scripjenek kezdete
        function szamolas(suly,tavolsag){ //függvény kezdete 
            const ALAPDÍJ = 2000;  //consttal megadjuk az állandó értékeket
            const SÚLYDÍJ = 100; //consttal megadjuk az állandó értékeket
            const TÁVDÍJ = 150; //consttal megadjuk az állandó értékeket
            var b = parseInt(suly); //b változóhoz rendeljük a formba bekért adatot, parseinttel számmá alakítjuk
            var c = parseInt(tavolsag); //c változóhoz rendeljük a formba bekért adatot, parseinttel számmá alakítjuk
            var eredm = ALAPDÍJ+b*SÚLYDÍJ+c*TÁVDÍJ; //eredm változóban kiszámoljuk az árat a változok es állandok kiszamításával

            alert("Fizetendő: " +eredm); //eredm változoval kiiratjuk hogy mennyit kell fizetni
        } 
    </script> <!--script vége-->
</body>
